<mat-card *ngFor="let tempProduct of products" class="product-card">
  <img
    mat-card-image
    [src]="tempProduct.imageUrl"
    alt="{{ tempProduct.name }}"
  />

  <mat-card-content>
    <h3>{{ tempProduct.name }}</h3>
    <p>{{ tempProduct.unitPrice | currency : "GBP" }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="primary">Add to Cart</button>
    <button
      mat-button
      color="accent"
      [routerLink]="['/products/', tempProduct.id]"
    >
      View Details
    </button>
  </mat-card-actions>
</mat-card>
